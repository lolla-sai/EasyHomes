<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyHomes - Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loginModal">
        <div class="ellipse ellipse1"></div>
        <div class="ellipse ellipse2"></div>
        <div class="ellipse ellipse3"></div>
        <div class="ellipse ellipse4"></div>
        <div class="left"></div>
        <div class="right">
            <h1>Login</h1>
            <form action="#">
                <div class="input_with_icon">
                    <div><i class="fas fa-user"></i></div>
                    <input type="text" placeholder="Username" id="uname" name="uname">
                </div>
                <div class="input_with_icon">
                    <div><i class="fas fa-lock"></i></div>
                    <input type="password" placeholder="Password" id="pwd" name="pwd">
                </div>
                <div class="options">
                    <div class="checkbox">
                        <input type="checkbox" id="keepin" name="keepin">
                        <label for="keepin">Keep Me Signed In</label>
                    </div>
                    <a href="/forgot-password">Forgot Password?</a>
                </div>
                <button>Login</button>
            </form>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/529db58a1d.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
